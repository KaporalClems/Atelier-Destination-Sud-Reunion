<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier DSR - Utilisateur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Chargement de Tailwind CSS pour un style rapide et responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement de la police Inter depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Définition de la police par défaut pour le corps du document */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Les styles spécifiques au menu hamburger et au calendrier sont définis dans style.css */
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Carrousel d'images en arrière-plan -->
    <!-- Ce div contiendra les images du carrousel gérées par JavaScript -->
    <div class="carousel-background" id="user-carousel-background">
        <!-- Les images seront chargées ici par JavaScript -->
    </div>

    <!-- Écran de chargement (visible au démarrage, caché après initialisation) -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50 transition-opacity duration-1000 ease-out">
        <img src="https://srias.re/wp-content/uploads/2020/12/Destination-Sud-Reunion-png-1-min.png" alt="Logo Destination Sud Réunion" class="w-32 h-32 mb-4 animate-bounce">
        <div class="spinner"></div>
        <p class="text-gray-700 text-lg mt-4">Chargement de l'Atelier DSR...</p>
    </div>

    <!-- Modal de message (utilisé pour les alertes et confirmations personnalisées) -->
    <div id="messageModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg font-semibold mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="modalConfirmButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Oui</button>
                <button id="modalCloseButton" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition">Non</button>
            </div>
        </div>
    </div>

    <!-- En-tête de l'application -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md rounded-b-lg bg-opacity-80 relative z-10">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <!-- Conteneur pour le menu hamburger et le logo, aligné à gauche -->
            <div class="flex items-center space-x-4">
                <div class="hamburger-menu md:hidden" id="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <img src="https://srias.re/wp-content/uploads/2020/12/Destination-Sud-Reunion-png-1-min.png" alt="Logo Destination Sud Réunion" class="h-12 w-auto rounded-full shadow-lg">
            </div>

            <!-- Titre de l'application, centré sur les grands écrans, prend de la place sur les petits -->
            <h1 class="text-3xl font-bold text-center flex-grow md:flex-none order-first md:order-none w-full md:w-auto mt-2 md:mt-0">Atelier DSR</h1>
            
            <!-- Liens de navigation (cachés sur mobile, affichés via hamburger) -->
            <nav id="nav-links" class="nav-links hidden md:flex flex-col md:flex-row md:space-x-4 w-full md:w-auto mt-4 md:mt-0">
                <a href="admin.html" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium text-center">Administration</a>
                <!-- Tu peux ajouter d'autres liens ici si nécessaire -->
            </nav>
        </div>
    </header>

    <!-- Contenu principal de l'application -->
    <main class="container mx-auto p-4 flex-grow bg-white bg-opacity-90 rounded-lg shadow-xl my-8">
        <!-- Section des ateliers -->
        <section id="workshops" class="mb-8 p-4 md:p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Nos Ateliers</h2>
            <div id="workshops-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Les ateliers seront chargés ici par JavaScript -->
                <p class="text-gray-600">Chargement des ateliers...</p>
            </div>
        </section>

        <!-- Section de l'agenda global -->
        <section id="global-agenda" class="p-4 md:p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Agenda Global des Ateliers</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" class="px-4 py-2 text-sm">Mois précédent</button>
                    <h3 id="currentMonthYear" class="text-xl font-semibold text-gray-800 text-center flex-grow"></h3>
                    <button id="nextMonth" class="px-4 py-2 text-sm">Mois suivant</button>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Les noms des jours de la semaine -->
                    <div class="calendar-day-name">Lun</div>
                    <div class="calendar-day-name">Mar</div>
                    <div class="calendar-day-name">Mer</div>
                    <div class="calendar-day-name">Jeu</div>
                    <div class="calendar-day-name">Ven</div>
                    <div class="calendar-day-name">Sam</div>
                    <div class="calendar-day-name">Dim</div>
                    <!-- Les jours du calendrier seront générés ici par JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center rounded-t-lg shadow-inner bg-opacity-80">
        <p>&copy; <span id="current-year"></span> Atelier DSR. Tous droits réservés.</p>
        <p class="text-sm mt-2">Développé pour Destination Sud Réunion.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        // Importation des modules Firebase nécessaires
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales fournies par l'environnement Canvas
        // __app_id est l'identifiant de l'application fourni par l'environnement
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // __firebase_config contient la configuration Firebase sous forme de chaîne JSON
        let firebaseConfig = {};
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        } catch (e) {
            console.error("Erreur lors du parsing de __firebase_config:", e);
            showMessageModal("Erreur de configuration Firebase. Veuillez contacter l'administrateur.");
        }
        // __initial_auth_token est un jeton d'authentification personnalisé, s'il est fourni
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Variables globales pour les instances Firebase
        let app;
        let db;
        let auth;
        let userId = null; // ID de l'utilisateur actuellement connecté
        let isAuthReady = false; // Indicateur que l'authentification Firebase est prête

        // Variables pour la gestion du calendrier
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let allAgendaEvents = []; // Cache pour stocker tous les événements de l'agenda

        // Images pour le carrousel en arrière-plan
        const CAROUSEL_IMAGES = [
            "https://www.sudreuniontourisme.fr/fileadmin/_processed_/e/7/csm_plagestpierre_6d8d01c749.jpg",
            "https://www.sudreuniontourisme.fr/fileadmin/_processed_/e/d/csm_grandeanse_08fc85f413.jpg",
            "https://www.sudreuniontourisme.fr/fileadmin/_processed_/6/5/csm_plage_etangsale_c966b457a8.jpg",
            "https://www.sudreuniontourisme.fr/fileadmin/_processed_/a/8/csm_foret_tevelave_c152cf6493.jpg",
            "https://www.sudreuniontourisme.fr/fileadmin/_processed_/3/a/csm_fenetremakesreunion_de8b1a11d6.jpg"
        ];
        let currentImageIndex = 0; // Index de l'image actuellement affichée dans le carrousel

        /**
         * Affiche un message dans un modal personnalisé.
         * @param {string} message - Le message à afficher.
         * @param {boolean} isConfirm - Indique si le modal est une confirmation (avec boutons Oui/Non).
         * @returns {Promise<boolean>} - Une promesse qui se résout à true si "Oui" est cliqué, false sinon.
         */
        function showMessageModal(message, isConfirm = false) {
            return new Promise(resolve => {
                const modal = document.getElementById('messageModal');
                const modalMessage = document.getElementById('modalMessage');
                const modalCloseButton = document.getElementById('modalCloseButton');
                const modalConfirmButton = document.getElementById('modalConfirmButton');

                modalMessage.textContent = message;

                if (isConfirm) {
                    modalConfirmButton.classList.remove('hidden');
                    modalCloseButton.textContent = "Non";
                    modalConfirmButton.onclick = () => {
                        modal.classList.add('hidden');
                        modalConfirmButton.classList.add('hidden');
                        resolve(true);
                    };
                    modalCloseButton.onclick = () => {
                        modal.classList.add('hidden');
                        modalConfirmButton.classList.add('hidden');
                        resolve(false);
                    };
                } else {
                    modalConfirmButton.classList.add('hidden');
                    modalCloseButton.textContent = "OK";
                    modalCloseButton.onclick = () => {
                        modal.classList.add('hidden');
                        resolve(true); // Résout à true par défaut pour un simple message OK
                    };
                }
                modal.classList.remove('hidden');
            });
        }

        /**
         * Cache l'écran de chargement.
         */
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('opacity-0'); // Déclenche la transition d'opacité
                // Supprime l'élément du DOM après la transition pour libérer les ressources
                loadingScreen.addEventListener('transitionend', () => loadingScreen.remove());
            }
        }

        /**
         * Initialise Firebase (App, Firestore, Auth) et gère l'authentification.
         */
        async function initializeFirebase() {
            console.log("Début de l'initialisation de Firebase...");
            console.log("appId:", appId);
            console.log("firebaseConfig (avant vérification):", firebaseConfig);
            console.log("initialAuthToken:", initialAuthToken ? "Présent" : "Absent");

            // Vérifie si la configuration Firebase est vide
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Erreur: firebaseConfig est vide. Impossible d'initialiser Firebase.");
                showMessageModal("Erreur: La configuration de l'application est manquante. Veuillez réessayer ou contacter l'administrateur.");
                hideLoadingScreen();
                return;
            }

            try {
                // Initialisation de l'application Firebase
                app = initializeApp(firebaseConfig);
                // Récupération des services Firestore et Auth
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase App, Firestore, Auth initialisés.");

                // Écouteur de changement d'état d'authentification
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // Si un utilisateur est connecté (anonymement ou via token)
                        userId = user.uid;
                        console.log("Utilisateur authentifié:", userId);
                    } else {
                        // Si aucun utilisateur n'est connecté, tente une connexion anonyme ou avec le token fourni
                        console.log("Aucun utilisateur authentifié. Tentative de connexion anonyme ou avec token...");
                        try {
                            if (initialAuthToken) {
                                console.log("Tentative de connexion avec token personnalisé.");
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                console.log("Tentative de connexion anonyme.");
                                await signInAnonymously(auth);
                            }
                            // Met à jour l'ID utilisateur après la connexion
                            userId = auth.currentUser?.uid || crypto.randomUUID();
                            console.log("Connecté. User ID:", userId);
                        } catch (error) {
                            console.error("Erreur d'authentification:", error);
                            showMessageModal("Erreur d'authentification: " + error.message);
                            userId = crypto.randomUUID(); // Génère un ID aléatoire si l'authentification échoue
                        }
                    }
                    isAuthReady = true; // L'authentification est maintenant prête
                    console.log("isAuthReady:", isAuthReady);
                    // Une fois l'authentification prête, charge les données et cache l'écran de chargement
                    loadWorkshops();
                    loadGlobalAgenda();
                    hideLoadingScreen();
                });

            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase (initializeApp, getFirestore, getAuth):", error);
                showMessageModal("Erreur lors de l'initialisation de l'application. Veuillez réessayer.");
                hideLoadingScreen();
            }
        }

        /**
         * Charge les ateliers depuis Firestore et les affiche.
         */
        function loadWorkshops() {
            // Vérifie si Firebase est prêt avant de tenter de charger les données
            if (!isAuthReady || !db) {
                console.log("Firebase non prêt pour charger les ateliers.");
                return;
            }

            // Référence à la collection 'workshops' dans Firestore
            const workshopsRef = collection(db, `artifacts/${appId}/public/data/workshops`);
            // Écoute en temps réel les changements dans la collection
            onSnapshot(workshopsRef, (snapshot) => {
                const workshopsList = document.getElementById('workshops-list');
                workshopsList.innerHTML = ''; // Nettoie la liste existante

                if (snapshot.empty) {
                    workshopsList.innerHTML = '<p class="text-gray-600">Aucun atelier disponible pour le moment.</p>';
                    return;
                }

                // Pour chaque document (atelier) dans le snapshot
                snapshot.forEach(doc => {
                    const workshop = doc.data();
                    const workshopId = doc.id;
                    // Crée la carte d'atelier avec les données
                    const workshopCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
                            ${workshop.imageUrl ? `<img src="${workshop.imageUrl}" alt="${workshop.title}" class="w-full h-48 object-cover">` : `<div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">Pas d'image</div>`}
                            <div class="p-4">
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">${workshop.title}</h3>
                                <p class="text-gray-600 text-sm mb-2">${workshop.date ? new Date(workshop.date).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'Date non spécifiée'}</p>
                                <p class="text-gray-700 mb-4">${workshop.description}</p>
                                <button data-id="${workshopId}" class="reserve-btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                                    Réserver
                                </button>
                            </div>
                        </div>
                    `;
                    workshopsList.innerHTML += workshopCard;
                });

                // Attache les écouteurs d'événements aux boutons de réservation après qu'ils aient été ajoutés au DOM
                document.querySelectorAll('.reserve-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const workshopId = e.target.dataset.id;
                        handleReservation(workshopId);
                    });
                });
            }, (error) => {
                console.error("Erreur lors du chargement des ateliers:", error);
                showMessageModal("Erreur lors du chargement des ateliers. Veuillez réessayer.");
            });
        }

        /**
         * Gère la réservation d'un atelier par l'utilisateur.
         * @param {string} workshopId - L'ID de l'atelier à réserver.
         */
        async function handleReservation(workshopId) {
            // Vérifie si Firebase et l'utilisateur sont prêts
            if (!isAuthReady || !db || !userId) {
                showMessageModal("Veuillez patienter pendant le chargement de l'application.");
                return;
            }

            try {
                // Référence à la collection de réservations de l'utilisateur
                const reservationsRef = collection(db, `artifacts/${appId}/users/${userId}/reservations`);
                // Ajoute un nouveau document de réservation
                await addDoc(reservationsRef, {
                    workshopId: workshopId,
                    userId: userId,
                    reservationDate: new Date().toISOString() // Date de la réservation
                });
                showMessageModal("Réservation effectuée avec succès pour l'atelier " + workshopId + " !");
                console.log("Réservation effectuée pour l'atelier:", workshopId, "par l'utilisateur:", userId);
            } catch (error) {
                console.error("Erreur lors de la réservation:", error);
                showMessageModal("Erreur lors de la réservation: " + error.message);
            }
        }

        /**
         * Génère et affiche le calendrier des événements.
         */
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const currentMonthYear = document.getElementById('currentMonthYear');
            
            // Réinitialise la grille du calendrier avec les noms des jours de la semaine
            calendarGrid.innerHTML = `
                <div class="calendar-day-name">Lun</div>
                <div class="calendar-day-name">Mar</div>
                <div class="calendar-day-name">Mer</div>
                <div class="calendar-day-name">Jeu</div>
                <div class="calendar-day-name">Ven</div>
                <div class="calendar-day-name">Sam</div>
                <div class="calendar-day-name">Dim</div>
            `;

            const date = new Date(currentYear, currentMonth, 1);
            const firstDayOfMonth = date.getDay(); // 0 pour dimanche, 1 pour lundi, etc.
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate(); // Nombre de jours dans le mois
            const today = new Date();
            const todayDate = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();

            // Ajuste l'index du premier jour pour que la semaine commence le lundi (0 si c'est dimanche, sinon l'index - 1)
            const startDayIndex = (firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1);

            // Remplit les jours vides au début du mois pour aligner avec le bon jour de la semaine
            for (let i = 0; i < startDayIndex; i++) {
                calendarGrid.innerHTML += `<div class="calendar-day"></div>`;
            }

            // Remplit les jours du mois
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day', 'current-month');
                
                // Ajoute la classe 'today' si c'est le jour actuel
                if (day === todayDate && currentMonth === todayMonth && currentYear === todayYear) {
                    dayElement.classList.add('today');
                }

                dayElement.innerHTML = `<span class="calendar-day-number">${day}</span>`;

                // Filtre les événements qui ont lieu ce jour-là
                const eventsForDay = allAgendaEvents.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.getDate() === day &&
                           eventDate.getMonth() === currentMonth &&
                           eventDate.getFullYear() === currentYear;
                });

                // Ajoute les événements au jour du calendrier
                eventsForDay.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('calendar-event');
                    eventDiv.textContent = event.title;
                    dayElement.appendChild(eventDiv);
                });

                calendarGrid.appendChild(dayElement);
            }

            // Met à jour le titre du mois et de l'année dans l'en-tête du calendrier
            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
        }

        /**
         * Charge les événements de l'agenda global depuis Firestore.
         */
        function loadGlobalAgenda() {
            // Vérifie si Firebase est prêt
            if (!isAuthReady || !db) {
                console.log("Firebase non prêt pour charger l'agenda.");
                return;
            }

            const agendaRef = collection(db, `artifacts/${appId}/public/data/globalAgendaEvents`);
            // Écoute en temps réel les changements
            onSnapshot(agendaRef, (snapshot) => {
                allAgendaEvents = []; // Vide le cache des événements
                snapshot.forEach(doc => {
                    allAgendaEvents.push(doc.data()); // Ajoute chaque événement au cache
                });
                renderCalendar(); // Re-rend le calendrier avec les données mises à jour
            }, (error) => {
                console.error("Erreur lors du chargement de l'agenda global:", error);
                showMessageModal("Erreur lors du chargement de l'agenda. Veuillez réessayer.");
            });
        }

        // Écouteurs d'événements pour la navigation du calendrier
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        // Script pour le menu hamburger (responsive navigation)
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navLinks = document.getElementById('nav-links');

            if (hamburgerMenu && navLinks) {
                hamburgerMenu.addEventListener('click', () => {
                    navLinks.classList.toggle('hidden'); // Bascule la visibilité des liens de navigation
                    navLinks.classList.toggle('flex'); // Ajoute flex pour l'affichage en colonne
                });
            }
        });

        // Met à jour l'année courante dans le pied de page
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });

        /**
         * Démarre le carrousel d'images en arrière-plan.
         */
        function startCarousel() {
            const carouselContainer = document.getElementById('user-carousel-background');
            if (!carouselContainer) return;

            // Efface les images existantes pour éviter les doublons lors du re-rendu
            carouselContainer.innerHTML = '';

            // Charge les images dans le conteneur du carrousel
            CAROUSEL_IMAGES.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Image d'arrière-plan ${index + 1}`;
                // Ajoute un gestionnaire d'erreurs pour les images
                img.onerror = () => {
                    console.error(`Échec du chargement de l'image: ${src}`);
                    // Fallback vers une image de placeholder en cas d'erreur
                    img.src = `https://placehold.co/1920x1080/000000/FFFFFF?text=Erreur+Image+${index + 1}`;
                };
                carouselContainer.appendChild(img);
            });

            const images = carouselContainer.querySelectorAll('img');
            if (images.length === 0) return;

            // Définit la première image comme active
            images[currentImageIndex].classList.add('active');

            // Change l'image toutes les 5 secondes
            setInterval(() => {
                images[currentImageIndex].classList.remove('active'); // Cache l'image actuelle
                currentImageIndex = (currentImageIndex + 1) % images.length; // Passe à l'image suivante
                images[currentImageIndex].classList.add('active'); // Affiche la nouvelle image
            }, 5000);
        }

        // Initialise Firebase et démarre le carrousel lorsque la fenêtre est complètement chargée
        window.addEventListener('load', () => {
            initializeFirebase();
            startCarousel();
        });
    </script>
</body>
</html>
