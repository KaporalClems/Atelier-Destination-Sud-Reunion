<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier DSR - Utilisateur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles pour le menu hamburger (déjà dans style.css, mais répété ici pour la clarté si style.css n'est pas chargé) */
        /* Ces styles devraient idéalement être uniquement dans style.css */
        .hamburger-menu {
            /* display: none;  Removed: now always visible on desktop too */
            display: flex; /* Always visible */
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            z-index: 10;
        }

        .hamburger-menu .bar {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex; /* Displayed by default on desktop */
            align-items: center; /* Align items vertically in the center */
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hidden on mobile by default */
                flex-direction: column;
                position: absolute;
                top: 64px; /* Header height */
                left: 0; /* Changed from right: 0 to left: 0 */
                width: 100%;
                background-color: #007bff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 5;
            }

            .nav-links.active {
                display: flex; /* Shown when hamburger is active */
            }

            .nav-links a {
                padding: 1rem;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .hamburger-menu {
                display: flex; /* Always displayed on mobile */
            }
        }
        /* Styles pour le conteneur du calendrier */
        .calendar-container {
            position: relative;
            /* padding-bottom: 75%; Removed for custom calendar */
            /* height: 0; Removed for custom calendar */
            overflow: hidden;
            max-width: 100%;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        /* Styles for the custom calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .calendar-header button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day-name, .calendar-day {
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }

        .calendar-day-name {
            font-weight: bold;
            background-color: #e2e8f0; /* Tailwind gray-200 */
            color: #2d3748; /* Tailwind gray-800 */
        }

        .calendar-day {
            background-color: #f7fafc; /* Tailwind gray-100 */
            border: 1px solid #edf2f7; /* Tailwind gray-200 */
            min-height: 80px; /* Ensure enough space for events */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.875rem; /* text-sm */
        }

        .calendar-day.current-month {
            background-color: #ffffff;
        }

        .calendar-day.today {
            border: 2px solid #007bff;
            background-color: #e0f2fe; /* Tailwind blue-100 */
        }

        .calendar-day-number {
            font-weight: bold;
            margin-bottom: 0.25rem;
            padding: 0.25rem 0.5rem;
            background-color: #f0f4f8; /* Light blue-gray */
            border-radius: 0.25rem;
            align-self: flex-end; /* Align number to top-right */
        }

        .calendar-event {
            background-color: #4299e1; /* Tailwind blue-500 */
            color: white;
            font-size: 0.75rem; /* text-xs */
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
            margin-top: 0.1rem;
            width: calc(100% - 0.5rem); /* Adjust for padding */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <img src="https://srias.re/wp-content/uploads/2020/12/Destination-Sud-Reunion-png-1-min.png" alt="Logo Destination Sud Réunion" class="w-32 h-32 mb-4 logo-animation">
        <div class="spinner"></div>
        <p class="text-gray-700 text-lg">Chargement de l'Atelier DSR...</p>
    </div>

    <!-- Modal de message -->
    <div id="messageModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg font-semibold"></p>
            <button id="modalCloseButton">OK</button>
        </div>
    </div>

    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center relative">
            <!-- Menu Hamburger et Logo à gauche -->
            <div class="flex items-center space-x-4">
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <img src="https://srias.re/wp-content/uploads/2020/12/Destination-Sud-Reunion-png-1-min.png" alt="Logo Destination Sud Réunion" class="h-12 w-auto rounded-full shadow-lg">
            </div>

            <h1 class="text-3xl font-bold">Atelier DSR</h1>
            
            <!-- Liens de navigation (cachés sur mobile, affichés via hamburger) -->
            <nav id="nav-links" class="nav-links">
                <a href="admin.html" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">Administration</a>
                <!-- Tu peux ajouter d'autres liens ici si nécessaire -->
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <section id="workshops" class="mb-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Nos Ateliers</h2>
            <div id="workshops-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Les ateliers seront chargés ici par app.js -->
                <p class="text-gray-600">Chargement des ateliers...</p>
            </div>
        </section>

        <section id="global-agenda" class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Agenda Global des Ateliers</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth">Mois précédent</button>
                    <h3 id="currentMonthYear" class="text-xl font-semibold text-gray-800"></h3>
                    <button id="nextMonth">Mois suivant</button>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Les noms des jours de la semaine -->
                    <div class="calendar-day-name">Lun</div>
                    <div class="calendar-day-name">Mar</div>
                    <div class="calendar-day-name">Mer</div>
                    <div class="calendar-day-name">Jeu</div>
                    <div class="calendar-day-name">Ven</div>
                    <div class="calendar-day-name">Sam</div>
                    <div class="calendar-day-name">Dim</div>
                    <!-- Les jours du calendrier seront générés ici -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8 text-center rounded-t-lg shadow-inner">
        <p>&copy; <span id="current-year"></span> Atelier DSR. Tous droits réservés.</p>
        <p class="text-sm mt-2">Développé pour Destination Sud Réunion.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales fournies par l'environnement Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? initialAuthToken : null;

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Variables pour le calendrier
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let allAgendaEvents = []; // Cache for all events

        // Fonction pour afficher un message modal
        function showMessageModal(message) {
            const modal = document.getElementById('messageModal');
            document.getElementById('modalMessage').textContent = message;
            modal.style.display = 'flex';
        }

        // Fonction pour cacher le message modal
        function hideMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        // Initialisation de Firebase et gestion de l'authentification
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Écouteur de changement d'état d'authentification
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Utilisateur authentifié:", userId);
                    } else {
                        // Si l'utilisateur n'est pas authentifié, se connecter anonymement
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                            userId = auth.currentUser?.uid || crypto.randomUUID(); // Fallback pour userId si anonyme
                            console.log("Connecté anonymement ou avec token. User ID:", userId);
                        } catch (error) {
                            console.error("Erreur d'authentification:", error);
                            showMessageModal("Erreur d'authentification: " + error.message);
                            userId = crypto.randomUUID(); // Générer un ID aléatoire si l'authentification échoue
                        }
                    }
                    isAuthReady = true;
                    // Une fois l'authentification prête, charger les données
                    loadWorkshops();
                    loadGlobalAgenda(); // Maintenant charge et rend le calendrier personnalisé
                    hideLoadingScreen(); // Cacher l'écran de chargement une fois tout chargé
                });

            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase:", error);
                showMessageModal("Erreur lors de l'initialisation de l'application. Veuillez réessayer.");
                hideLoadingScreen(); // Cacher même en cas d'erreur
            }
        }

        // Fonction pour cacher l'écran de chargement
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                loadingScreen.addEventListener('transitionend', () => loadingScreen.remove());
            }
        }

        // Charger les ateliers depuis Firestore
        function loadWorkshops() {
            if (!isAuthReady || !db) {
                console.log("Firebase non prêt pour charger les ateliers.");
                return;
            }

            const workshopsRef = collection(db, `artifacts/${appId}/public/data/workshops`);
            onSnapshot(workshopsRef, (snapshot) => {
                const workshopsList = document.getElementById('workshops-list');
                workshopsList.innerHTML = ''; // Nettoyer la liste existante
                if (snapshot.empty) {
                    workshopsList.innerHTML = '<p class="text-gray-600">Aucun atelier disponible pour le moment.</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const workshop = doc.data();
                    const workshopId = doc.id;
                    const workshopCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
                            ${workshop.imageUrl ? `<img src="${workshop.imageUrl}" alt="${workshop.title}" class="w-full h-48 object-cover">` : `<div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">Pas d'image</div>`}
                            <div class="p-4">
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">${workshop.title}</h3>
                                <p class="text-gray-600 text-sm mb-2">${workshop.date ? new Date(workshop.date).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'Date non spécifiée'}</p>
                                <p class="text-gray-700 mb-4">${workshop.description}</p>
                                <button data-id="${workshopId}" class="reserve-btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                                    Réserver
                                </button>
                            </div>
                        </div>
                    `;
                    workshopsList.innerHTML += workshopCard;
                });

                // Attacher les écouteurs d'événements aux boutons de réservation
                document.querySelectorAll('.reserve-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const workshopId = e.target.dataset.id;
                        handleReservation(workshopId);
                    });
                });
            }, (error) => {
                console.error("Erreur lors du chargement des ateliers:", error);
                showMessageModal("Erreur lors du chargement des ateliers. Veuillez réessayer.");
            });
        }

        // Gérer la réservation d'un atelier
        async function handleReservation(workshopId) {
            if (!isAuthReady || !db || !userId) {
                showMessageModal("Veuillez patienter pendant le chargement de l'application.");
                return;
            }

            try {
                // Créer une collection pour les réservations d'utilisateurs
                const reservationsRef = collection(db, `artifacts/${appId}/users/${userId}/reservations`);
                await addDoc(reservationsRef, {
                    workshopId: workshopId,
                    userId: userId,
                    reservationDate: new Date().toISOString()
                });
                showMessageModal("Réservation effectuée avec succès pour l'atelier " + workshopId + " !");
                console.log("Réservation effectuée pour l'atelier:", workshopId, "par l'utilisateur:", userId);
            } catch (error) {
                console.error("Erreur lors de la réservation:", error);
                showMessageModal("Erreur lors de la réservation: " + error.message);
            }
        }

        // Fonction pour générer le calendrier
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const currentMonthYear = document.getElementById('currentMonthYear');
            calendarGrid.innerHTML = `
                <div class="calendar-day-name">Lun</div>
                <div class="calendar-day-name">Mar</div>
                <div class="calendar-day-name">Mer</div>
                <div class="calendar-day-name">Jeu</div>
                <div class="calendar-day-name">Ven</div>
                <div class="calendar-day-name">Sam</div>
                <div class="calendar-day-name">Dim</div>
            `; // Réinitialiser la grille avec les noms des jours

            const date = new Date(currentYear, currentMonth, 1);
            const firstDayOfMonth = date.getDay(); // 0 for Sunday, 1 for Monday, etc.
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date();
            const todayDate = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();

            // Ajuster le premier jour pour qu'il commence le lundi (0 pour dimanche, 1 pour lundi...)
            const startDayIndex = (firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1); // Si dimanche (0), le mettre à la fin (6)

            // Remplir les jours vides avant le premier jour du mois
            for (let i = 0; i < startDayIndex; i++) {
                calendarGrid.innerHTML += `<div class="calendar-day"></div>`;
            }

            // Remplir les jours du mois
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day', 'current-month');
                
                if (day === todayDate && currentMonth === todayMonth && currentYear === todayYear) {
                    dayElement.classList.add('today');
                }

                dayElement.innerHTML = `<span class="calendar-day-number">${day}</span>`;

                // Filtrer les événements pour ce jour
                const eventsForDay = allAgendaEvents.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.getDate() === day &&
                           eventDate.getMonth() === currentMonth &&
                           eventDate.getFullYear() === currentYear;
                });

                eventsForDay.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('calendar-event');
                    eventDiv.textContent = event.title;
                    dayElement.appendChild(eventDiv);
                });

                calendarGrid.appendChild(dayElement);
            }

            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
        }

        // Charger les événements de l'agenda global depuis Firestore
        function loadGlobalAgenda() {
            if (!isAuthReady || !db) {
                console.log("Firebase non prêt pour charger l'agenda.");
                return;
            }

            const agendaRef = collection(db, `artifacts/${appId}/public/data/globalAgendaEvents`);
            onSnapshot(agendaRef, (snapshot) => {
                allAgendaEvents = []; // Vider le cache
                snapshot.forEach(doc => {
                    allAgendaEvents.push(doc.data());
                });
                renderCalendar(); // Re-render le calendrier avec les nouvelles données
            }, (error) => {
                console.error("Erreur lors du chargement de l'agenda global:", error);
                showMessageModal("Erreur lors du chargement de l'agenda. Veuillez réessayer.");
            });
        }

        // Navigation du calendrier
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        // Attacher l'écouteur pour le bouton de fermeture du modal
        document.getElementById('modalCloseButton').addEventListener('click', hideMessageModal);

        // Script pour le menu hamburger
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navLinks = document.getElementById('nav-links');

            if (hamburgerMenu && navLinks) {
                hamburgerMenu.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }
        });

        // Mettre à jour l'année dans le pied de page
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });

        // Initialiser Firebase lorsque la fenêtre est complètement chargée
        window.addEventListener('load', initializeFirebase);

        // Enregistrer le Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker enregistré avec succès:', registration);
                    })
                    .catch(error => {
                        console.error('Échec de l\'enregistrement du Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
